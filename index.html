<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rotate-message">
        <p>Rotate To Landscape For The Best Experience</p>
    </div>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keypad">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="deleteLast()">‚Üê</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('*')">&times;</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <div class="percentage-calculator">
        <input type="number" id="numberInput" placeholder="Enter a number">
        <input type="number" id="percentageInput" placeholder="Enter percentage">
        <div class="percentage-buttons">
            <button onclick="addPercentage()">Add %</button>
            <button onclick="subtractPercentage()">Subtract %</button>
        </div>
        <input type="text" id="result" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
